	    <a href="#" onclick="addWedo()" class="navLink"><img src="../media/icons/wedo_add.svg" alt="Wedo"></a>
	    <div class="settingsRow">
        	<a onclick="addRobot(1)" href="#" id="robot1" class="robot popupRow5 selected"><img src="../media/icons/add_robot_6.svg" alt="Robot"></a>

    	<a class="amic"></a>
    	<div class="settingsRow">
    		<a id="play"><img src="../media/icons/play.svg" alt="Play"></a>
			<a id="stop_play" style="display:none"><img src="../media/icons/stop.svg" alt="Stop Playing"></a>
			<a id="record"><img src="../media/icons/sound_record.svg" alt="Record"></a>

		</div>
    </div>
    <div class="settings speech_popup">
    	<a class="speech"></a>
    	<div class="settingsRow">
    		<a id="play"><img src="../media/icons/play.svg" alt="Play"></a>
			<a id="stop_play" style="display:none"><img src="../media/icons/stop.svg" alt="Stop Playing"></a>
			<a id="record"><img src="../media/icons/sound_record.svg" alt="Record"></a>
			<a id="stop_record" style="display:none"><img src="../media/icons/stop.svg" alt="Stop Recording"></a>
