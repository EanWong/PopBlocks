    <div class="settingsRow" style="display:block;padding-top:50px;">
            <div id="dropdownRow1" class="dropdownRow">
                <div id="dropdownBtn" onclick="changeEmotion()" class="dropdownBtn" style="background-color:yellow"><img id="dropdownPic1" src="../media/icons/malle/excited2.svg" alt="Excited"></div>
                <div id="dropdownBtn2" onclick="changeEmotion()" class="dropdownBtn" style="background-color:orange"><img id="dropdownPic2" src="../media/icons/malle/malle_face.svg" alt="Happy"></div>
                <div id="dropdownBtn3" onclick="changeEmotion()" class="dropdownBtn" style="background-color:blue"><img id="dropdownPic3" src="../media/icons/malle/sad2.svg" alt="Sad"></div>
                <div id="dropdownBtn4" onclick="changeEmotion()" class="dropdownBtn" style="background-color:purple"><img id="dropdownPic4" src="../media/icons/malle/scared2.svg" alt="Angry"></div>

            </div>
        </div>
        
<!--	        <div class="play_button" style="text-align:center"><img style="margin:15px; height:50px" src="../media/icons/play.svg" onclick="savedNotes=[1, 0, 2, 0, 3, 0]; savedDur=[50, 50, 50, 50, 50, 50]; startPlaying()" alt="Play"></div>-->
      	<div class="settingsRow">
      		<div class="range-slider">
      			<img src="../media/icons/improv_down.svg" alt="Improv Down">
      			<input id="valence" class="range-slider__range" type="range" value="0" min="-5" max="5" step="1">
      			<img src="../media/icons/improv_up.svg" alt="Improv Up">
      		</div>
    		<div class="range-slider">
      			<img src="../media/icons/turtle.svg" alt="Slower">
    			<input id="energy" class="range-slider__range" type="range" value="0" min="-5" max="5" step="1">
      			<img src="../media/icons/bunny.svg" alt="Faster">
    		</div>
        </div>
	    <div class="settingsRow" style="text-align:center">
	            <a id="play"><img style="height:50px;display:inherit;margin:15px;" src="../media/icons/play.svg" alt="Play"></a>
      			<a id="stop_play" style="display:none"><img style="height:50px;margin:15px" src="../media/icons/stop.svg" alt="Stop Playing"></a>
        </div>

	</div>
