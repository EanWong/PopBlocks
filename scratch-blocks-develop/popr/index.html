<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Robot</title>

    <script src="../blockly_uncompressed_horizontal.js"></script>
    <script src="../popr_uncompressed.js"></script>
    <script src="../msg/messages.js"></script>
    <script src="../blocks_common/math.js"></script>
    <script src="../blocks_common/text.js"></script>
    <script src="../popr_blocks/control.js"></script>
    <script src="../popr_blocks/event.js"></script>
    <script src="../popr_blocks/wedo.js"></script>
    <script src="../popr_blocks/malle.js"></script>
    <script src="../popr_blocks/default_toolbox.js"></script>
    <script>
      'use strict';

     var workspace = null;

      function start() {
        // Setup blocks
        // Parse the URL arguments.
        workspace = Blockly.inject('blocklyDiv', {
          comments: true,
          disable: false,
          collapse: false,
          media: '../media/',
          readOnly: false,
          rtl: false,
          scrollbars: true,
          toolbox: null,
          trashcan: true,
          playControls: true,
          horizontalLayout: true,
          toolboxPosition: 'start',
          sounds: true,
          grid: {spacing: 55,
            length: 2,
            colour: '#FFF',
            snap: true
          },
          zoom: {
            controls: false,
            wheel: true,
            startScale: 1,
            maxScale: 4,
            minScale: 0.25,
            scaleSpeed: 1.1
          },
          colours: {
            workspace: '#334771',
            toolbox: '#24324D',
            flyout: '#283856',
            scrollbar: '#24324D',
            scrollbarHover: '#0C111A',
            insertionMarker: '#FFFFFF',
            insertionMarkerOpacity: 0.3,
            fieldShadow: 'rgba(255, 255, 255, 0.3)',
            dragShadowOpacity: 0.6
          }
      });
		
	  workspace.addChangeListener(updateFunction);
      }
    
      function showAndroidToast(toast) {
        Android.showToast(toast);
      }

      function sendCommand(command) {
        Android.sendCommand(command);
      }

      function saveTextRule() {
        var c = document.getElementById("command").value;
        saveRule(c);
      }

      function deleteTextRule() {
        var c = document.getElementById("command").value;
        deleteRule(c);
      }

      function saveRule(rule) {
        Android.saveRule(rule);
        console.log(rule);
      }

      function deleteRule(rule) {
        Android.deleteRule(rule);
      }

      function deleteAllRules() {
      	workspace.clear()
        Android.deleteAllRules();
      }
      
      function toXML() {
      	var code = Blockly.Popr.workspaceToCode(workspace);
      	Android.saveRule(code);
      }
      
      function updateFunction(event) {
	    var code = Blockly.Popr.workspaceToCode(workspace);    
	    if (event.type == Blockly.Events.CHANGE || event.type == Blockly.Events.DELETE || event.type == Blockly.Events.MOVE) {
  	      console.log(code);
	      //Android.saveRule(code);
	    }
	    //console.log(code);
        if (event.type == Blockly.Events.UI) {
          if (event.element == 'click') {
            var block = workspace.getBlockById(event.blockId);
            var code = "";
  			while (block != null) {
  	  		  code += Blockly.Popr.blockToCode(block);
  	  		  block = block.getNextBlock();
  	  		}
  	  		console.log(code);
            //Android.sendCommand(code);
          } else if (event.element == 'stop') {
        	console.log(event.element);
        	//Android.stopTrigger();
          } else if (event.element == 'play') {
        	console.log(event.element);
        	//Android.startTrigger();
          } else if (event.element == 'trashcan') {
        	console.log(event.element);
        	workspace.clear()
        	//Android.deleteAllRules();
          }
        }
	  }
      
    </script>

    <style>
      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        background-color: #283856;
        font-family: sans-serif;
        overflow: hidden;
        margin:0;
      }

      h1 {
        font-weight: normal;
        font-size: 140%;
      }

      #blocklyDiv {
        height: 100%;
        width: 100%;
      }

      #importExport {
        font-family: monospace;
      }
    </style>
  </head>

  <body onload="start()">
    <!--<input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />-->
    <input type="text" id="command">
    <input type="submit" value="Save" onClick="saveTextRule()">
    <input type="submit" value="Delete" onClick="deleteTextRule()">
    <input type="submit" value="Delete All" onClick="deleteAllRules()">
    <input type="submit" value="Convert" onClick="toXML()"><br/>
    <div id="blocklyDiv"></div>
  </body>
</html>
